<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta
		name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./styles/main.scss">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

		<title>Frontend Mentor | Time tracking dashboard</title>
		<script src="./scripts/main.js" defer type="module"></script>


	</head>
	<body>

		<main class="main">

			<div class="main__card">
				<div class="card__profil">
					<img src="./assets/images/image-jeremy.png" alt="This is jeremy." class="profil__img" loading="lazy">

					<div class="profil__boxTxt">
						<p class="sect__txt">
							Report for
						</p>
						<h2 class="sect__title sect__title--2">
							Jeremy Robson
						</h2>
					</div>
				</div>
				<ul class="card__list">
					<el class="card__el">
						<p class="card__link card__link--actif">Daily</p>
					</el>
					<el class="card__el">
						<p class="card__link">Weekly</p>
					</el>
					<el class="card__el">
						<p class="card__link">Monthly</p>
					</el>
				</ul>
			</div>

			<div class="main__list">
				<ul class="main__ul">
					<li class="main__el">

						<div class="el__decorBox">
							<img src="./assets/images/icon-work.svg" alt="This is a SVG of WORK." class="el__decorImg">
						</div>
						<div class="el__boxCont">
							<div class="el__boxTitle">
								<p class="sect__txt titleAc">
									
								</p>
								<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="el__imgOption"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

							</div>
							<div class="el__boxInfo">
								<p class="sect__txt sect__txt--big">
									<span class="currentHr"></span>hrs
								</p>
								<p class="sect__txt">
									Previous -
									<span class="previousHr" id="workPrevious"></span>hrs
								</p>
							</div>
						</div>
					</li>
					<li class="main__el">

						<div class="el__decorBox">
							<img src="./assets/images/icon-play.svg" alt="This is a SVG of WORK." class="el__decorImg">
						</div>
						<div class="el__boxCont">
							<div class="el__boxTitle">
								<p class="sect__txt titleAc">
									
								</p>
								<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="el__imgOption"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
							</div>
							<div class="el__boxInfo">
								<p class="sect__txt sect__txt--big">
									<span class="currentHr"></span>hrs
								</p>
								<p class="sect__txt">
									Previous -
									<span class="previousHr" id="workPrevious"></span>hrs
								</p>
							</div>
						</div>
					</li>
					<li class="main__el">

						<div class="el__decorBox">
							<img src="./assets/images/icon-study.svg" alt="This is a SVG of WORK." class="el__decorImg">
						</div>
						<div class="el__boxCont">
							<div class="el__boxTitle">
								<p class="sect__txt titleAc">
									
								</p>
								<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="el__imgOption"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
							</div>
							<div class="el__boxInfo">
								<p class="sect__txt sect__txt--big">
									<span class="currentHr"></span>hrs
								</p>
								<p class="sect__txt">
									Previous -
									<span class="previousHr" id="workPrevious"></span>hrs
								</p>
							</div>
						</div>
					</li>
					<li class="main__el">

						<div class="el__decorBox">
							<img src="./assets/images/icon-exercise.svg" alt="This is a SVG of WORK." class="el__decorImg">
						</div>
						<div class="el__boxCont">
							<div class="el__boxTitle">
								<p class="sect__txt titleAc">
									
								</p>
								<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="el__imgOption"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
							</div>
							<div class="el__boxInfo">
								<p class="sect__txt sect__txt--big">
									<span class="currentHr"></span>hrs
								</p>
								<p class="sect__txt">
									Previous -
									<span class="previousHr" id="workPrevious"></span>hrs
								</p>
							</div>
						</div>
					</li>
					<li class="main__el">

						<div class="el__decorBox">
							<img src="./assets/images/icon-social.svg" alt="This is a SVG of WORK." class="el__decorImg">
						</div>
						<div class="el__boxCont">
							<div class="el__boxTitle">
								<p class="sect__txt titleAc">
									
								</p>
								<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="el__imgOption"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
							</div>
							<div class="el__boxInfo">
								<p class="sect__txt sect__txt--big">
									<span class="currentHr"></span>hrs
								</p>
								<p class="sect__txt">
									Previous -
									<span class="previousHr" id="workPrevious"></span>hrs
								</p>
							</div>
						</div>
					</li>
					<li class="main__el">

						<div class="el__decorBox">
							<img src="./assets/images/icon-self-care.svg" alt="This is a SVG of WORK." class="el__decorImg">
						</div>
						<div class="el__boxCont">
							<div class="el__boxTitle">
								<p class="sect__txt titleAc">
									
								</p>
								<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="el__imgOption"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
							</div>
							<div class="el__boxInfo">
								<p class="sect__txt sect__txt--big">
									<span class="currentHr"></span>hrs
								</p>
								<p class="sect__txt">
									Previous -
									<span class="previousHr" id="workPrevious"></span>hrs
								</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</main>


	


		<div class="attribution">

			<a href="https://github.com/antozr/">antozr</a>.
		</div>
	</body>
</html>
